<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary Portfolio</title>
    <link rel="icon" type="image/png" href="./image/solar-system.png" />
    <script type="text/javascript" src="./min.js/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  </head>
  <body>
    <div class="control-panel">
      <label class="toggle-control">
          show orbits
          <input type="checkbox" id="showOrbitsCheckbox" checked>
          <span class="slider"></span>
      </label>
      <label class="toggle-control">
          real lighting
          <input type="checkbox" id="realLightingCheckbox" checked>
          <span class="slider"></span>
      </label>
  </div>
  <div id="pageTitle">zaid's planetary portfolio</div>  
  <div id="aboutPanel" style="display: none;">
    <h2>About Me-rcury</h2>
  </div>

  <div id="experincePanel" style="display: none;">
    <h2>Experiences Earth</h2>
  </div>

  <div id="projectModal" class="modal">
        <div class="modal-content">
          <div class="project-details">
              <span class="close">&times;</span>
              <h1 id="projectTitle">Project Title</h1>
              <p><strong>Tech Stack:</strong> <span id="projectTechStack">React, Node.js, Socket.io</span></p>
              <p><strong>GitHub URL:</strong> <a id="projectLink" href="#" target="_blank">Visit Repository</a></p>
              <p id="projectDescription" style="line-height: 1.6;">Some detailed description about the project.</p>
          </div>
      </div>
      <span class="nav-arrow left"><img src="image/back.png" class="nav-arrow1"></span>
      <span class="nav-arrow right"><img src="image/right.png" class="nav-arrow1"></span>
</div>

  <svg id="infoLine" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 10;">
    <line id="verticalLine" x1="0" y1="0" x2="0" y2="0" style="stroke:#666;stroke-width:0.7" />
    <line id="diagonalLine" x1="0" y1="0" x2="0" y2="0" style="stroke:#666;stroke-width:0.7" />
  </svg>

  <button id="dropdownToggle" class="dropdown-toggle">
    <div class="toggle-bar"></div>
    <div class="toggle-bar"></div>
    <div class="toggle-bar"></div>
  </button>

   <div class="button-container">
      <button id="homeButton" class="button">home</button>
      <button id="aboutMeButton" class="button" >about me</button>
      <button id="experinceButton" class="button">experiences</button>
      <button id="projectsButton" class="button">projects</button>
      <button id="skillsButton" class="button">skills</button>
      <button class="button" onclick="window.open('https://drive.google.com/file/d/1DULotWwvKqrnh3TvWSXLOi-b6jaYkncW/view?usp=sharing', '_blank');">resume</button>
      <button id="contactButton" class="button">contact</button>
    </div>
    
    <script src="./js/solarSystem.js" type="module"></script>
  </body>
</html>
